[build]
  command   = "npm run build"
  publish   = "dist/public"         # keep your current Vite output
  functions = "netlify/functions"   # <â€” add this

# Route all /api/* requests to the serverless function
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/api/:splat"
  status = 200
  force  = true

# SPA fallback (must be after /api/* rule)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
